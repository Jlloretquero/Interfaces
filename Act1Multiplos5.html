    <title>Document</title>
    <script type="text/javascript">
    var numero = 5;

    for( i = 1; i<11; i++ ){
        if (i <10){
            document.write(`${numero*i}, `);
        }
        
        else{
            document.write(`${numero*i}`);
        }
    }
    </script>
