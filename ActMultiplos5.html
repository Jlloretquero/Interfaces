<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>


    <script type="text/javascript">
        
        
        var valores=5;
        var conta=1;
        var valor=1;
     
        while(100 >= valores){

            document.write(`${valores} `);
            valores = valores+5;
        }
        document.write("<br>");

        while(20 >= conta){
            valor = conta * 5;
            document.write(`${valor} `);
            conta++;
        }
       
       
        
    </script>
</head>

<body>

</body>

</html>
