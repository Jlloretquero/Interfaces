<html>
    <head>
            <script type="text/javascript"> 
             
             var numero1 = parseInt(prompt("Introduce el numero 1: "));
             var numero2 = parseInt(prompt("Introduce el numero 2: "));
             var numero3 = parseInt(prompt("Introduce el numero 3: "));

             if (numero1 > numero2){
                
                 if (numero1 > numero3){
                    document.write(`El numero mas grande es el numero1 : ${numero1} <br>`);
                 }

                 else{
                    document.write(`El numero mas grande es el numero3 : ${numero3} <br>`);
                 }
             }

             else {
                
                 if (numero2 < numero3){
                    document.write(`El numero mas grande es el numero3 : ${numero3} <br>`);

                 }
                 else {
                    document.write(`El numero mas grande es el numero2 : ${numero2} <br>`);

                 }
             }

             if (numero1 > numero2 && numero1 > numero3 ){
                document.write(`El numero mas grande es el numero1 : ${numero1}`);
             }

             else if (numero2> numero1 && numero2 > numero3){
                document.write(`El numero mas grande es el numero2 : ${numero2}`);
             }

             else {
                document.write(`El numero mas grande es el numero3 : ${numero3}`); 
             }

             </script>
    </head>

    </body>
</html>
