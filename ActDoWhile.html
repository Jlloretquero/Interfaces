<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>


    <script type="text/javascript">
        
        
     
        
     
        do{
            var valor = parseInt(prompt("Introduce un numero entre el 1 y 999, pulse 0 para salir."))

            if (valor < 10){
                document.write(`El numero de digitos del numero ${valor} es : 1 <br>`);
            }

            else if (valor >= 10 && valor < 100){
                document.write(`El numero de digitos del numero ${valor} es : 2 <br>`);
            }

            else {
                document.write(`El numero de digitos del numero ${valor} es : 3 <br>`);
            }

            } while(valor != 0);
            
        
        
       
       
        
    </script>
</head>

</html>
