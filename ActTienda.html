<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    
</head>
<body>
    <script type="text/javascript">
        var producto = prompt("Introduce un producto","clavos, tornillos, alcayatas, cancamos, buscafases, teflon");
        switch(producto){
    
            case "clavos":
                document.write("El precio de la caja es de 0,59€");
                break;
           
            case "tornillos":
                document.write("El precio de la caja es de 0,32€");
                break;
    
            case "alcayatas":
                document.write("El precio de la caja es de 0,48€");
                break;
    
            case "cancamos":
                document.write("El precio de la caja es de 0,79€");
                break;

            case "buscafases":
                document.write("El buscafases y el teflon estan en oferta");                
            break;

            case "teflon":
                document.write("El buscafases y el teflon estan en oferta");   
                break;

            default: document.write(`Lo sentimos no disponemos ${producto} <br> Disculpen las molestias <br> ¿Alguna  consulta mas?`);
            
        }
        </script>
</body>
</html>
