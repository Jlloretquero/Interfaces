<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>


    <script type="text/javascript">
        
        var contador = 1;
        var acumulador=0;
     
        
        while (5 >= contador) {
            var valor = parseInt(prompt("Introduce un valor",`valor numero ${contador}`));
            
            acumulador = valor+acumulador;
            contador++;
        }
           document.write(`La suma de los 5 valores es: ${acumulador}`);

        
       
        
    </script>
</head>

<body>

</body>

</html>
