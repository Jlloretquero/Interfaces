<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    
</head>
<body>
    <script type="text/javascript">
        var color = prompt("Introduce un color","rojo, verde, azul, amarillo");
        switch(color){
    
            case "rojo":
                document.body.style.backgroundColor = "red";
                break;
           
            case "amarillo":
                document.body.style.backgroundColor = "yellow";
                break;
    
            case "azul":
                document.body.style.backgroundColor = "blue";
                break;
    
            case "verde":
                document.body.style.backgroundColor = "green";
                break;
            default: document.write(`<p style = "color : #cc00cc; text-align:center; font-weight: bold;">En esta version solo 4 colores en minusculas</p>`);
            
        }
        </script>
</body>
</html>
