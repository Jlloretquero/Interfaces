<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript">
    var total=0;
    var contador = 0;
    var quedan = 10;

    while(contador<10){

        var valor = parseInt(prompt("Instroduce un valor",`Le quedan ${quedan-contador} valores`));

        if (contador >=5){
            total = total + valor;
        }


        contador++;


    }
    
    document.write(`La suma de los ultimos 5 valores es: ${total}`);
    
    </script>
</head>
<body>
    
</body>
</html>
