<html>
        <head>
                <script type="text/javascript"> 
                 
                 var num1 = prompt("Introduce el numero 1");
                 var num2 = prompt("Introduce el numero 2");
                
                var numInt1 = parseInt(num1);
                var numInt2 = parseInt(num2);

                var suma = numInt1 + numInt2;
                var producto = numInt1 * numInt2;
                var resta1 = numInt1 - numInt2;
                var resta2 = numInt2 - numInt1;
                var division1 = numInt1 / numInt2;
                var division2 = numInt2 / numInt1;
                var resto1 = numInt1 % numInt2;
                var resto2 = numInt2 % numInt1;
                var elevado1 = Math.pow(numInt1,numInt2);
                var elevado2 = Math.pow(numInt2,numInt1);
                var raiz1 = Math.pow(1/numInt1,numInt2);
                var raiz2 = Math.pow(1/numInt2,numInt1);
                var log1 = Math.log(numInt1);
                var log2 = Math.log(numInt2);

                 document.write("La suma de los numeros es: " +suma+ "<br>");
                 document.write("El producto de los numeros es: " +producto+ "<br>");
                 document.write("La resta de "+numInt1+" - " +numInt2+" es: " +resta1+ "<br>");
                 document.write("La resta de "+numInt2+" - " +numInt1+" es: " +resta2+ "<br>");
                 document.write("La division de "+numInt1+" entre " +numInt2+" es: " +division1+ "<br>");
                 document.write("La division de "+numInt2+" entre " +numInt1+" es: " +division2+ "<br>");                          
                 document.write("El resto  de "+numInt1+" entre " +numInt2+" es: " +resto1+ "<br>");
                 document.write("El resto  de "+numInt2+" entre " +numInt1+" es: " +resto2+ "<br>");
                 document.write("El numero "+numInt1+" elevado a " +numInt2+" es: " +elevado1+ "<br>");
                 document.write("El numero "+numInt2+" elevado a " +numInt1+" es: " +elevado2+ "<br>");
                 document.write("La raiz de indice "+numInt1+" de " +numInt2+" es: " +raiz1+ "<br>");
                 document.write("La raiz de indice "+numInt2+" de " +numInt1+" es: " +raiz2+ "<br>");
                 document.write("El logaritmo de "+numInt1+ " es: "+log1+ "<br>");
                 document.write("El logaritmo de "+numInt2+ " es: "+log2+ "<br>");

                 </script>
        </head>
