    <script type="text/javascript">
        
        var total = 0;

            document.write(`El valor acumulado hasta el momento es ${total} <br>`);
            

            } while(valor != 999);
            document.write(`<br>`);
            document.write(`<br>`);
            document.write(`<br>`);
            document.write(`<br>`);
            document.write(`<br>`);
           
            document.write(`El valor total acumulado es ${total} <br>`);
            document.write(`<br>`);
            document.write(`<br>`);
            if (total > 0){
                document.write(`El valor acumulado total es mayor a 0 <br>`);
            }
            else if (total == 0){
                document.write(`El valor acumulado total es igual a 0 <br>`);
            }
            else{
                document.write(`El valor acumulado total es menor a 0 <br>`);
            }
       
        
    </script>
