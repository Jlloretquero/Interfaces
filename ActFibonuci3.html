<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>


    <script type="text/javascript">
        var terminos = parseInt(prompt("Introduce el numero de terminos"));
        var valor1 = 0;
        var valor2 = 1;
        var valor = 0;
        var contador=1;
        document.write(valor1 + ",<br> ");
        valor = valor1 + valor2;
        while (contador < terminos) {
            valor2 = valor1;
            valor1 = valor;
            //document.write( "<br>");
            document.write(valor + ",<br> ");
            valor = valor1 + valor2;
            contador++;

        }
        valor = valor1 + valor2;
        document.write(`El numero de terminos es: ${terminos} i el termino ${contador+1} seria: ${valor}`);
        
    </script>
</head>
